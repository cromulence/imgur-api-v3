language: java
jdk:
- oraclejdk8
before_install:
- pip install --user awscli
- aws --debug --region=eu-west-2 s3 cp s3://cromulence.travis.imgur-api-v3/test.properties
  ~/test.properties
addons:
  sonarqube:
    organization: cromulence
    token:
      secure: 
script:
- "./gradlew --stacktrace check sourceJar javadocJar jacocoFullReport generatePomFileForMavenPublication copyBintrayTemplate"
- sonar-scanner
deploy:
- provider: s3
  on:
    all_branches: true
  upload-dir: output
  bucket: cromulence.travis.imgur-api-v3
  region: eu-west-2
  skip_cleanup: true
  access_key_id: AKIAJAAE254CVSJG4RTQ
  secret_access_key:
    secure: 
- provider: bintray
  on:
    tags: true
  file: build/bintray.json
  user: cromulence
  key:
    secure: 
  dry-run: false
after_success:
- aws --debug --region=eu-west-2 s3 cp ~/test.properties s3://cromulence.travis.imgur-api-v3/test.properties
- bash <(curl -s https://codecov.io/bash) -f /home/travis/build/cromulence/imgur-api-v3/build/reports/jacoco/report.xml